<form (ngSubmit)="create()">

                           
  <br>
  <br>
   <div class="form-group">
          <label >Email</label>
          <input type="string" name="email" [(ngModel)]="stud.email" class="form-control" ></div>
          <div class="form-group">
              <label >Phone Number</label>
              <input type="number" name="phonenumber" [(ngModel)]="stud.phonenumber" class="form-control" ></div>
  <div class="form-group">

    <label >FirstName</label>
    <input type="text" name="firstname" [(ngModel)]="stud.firstname" class="form-control" ></div>
    <div class="form-group">
          <label >LastName</label>
          <input type="text" name="lastname" [(ngModel)]="stud.lastname" class="form-control" ></div>
    <div class="form-group"> 
          <div class="form-group">
                  <label >DateOfBirth</label>
                  <input type="date" name="dateofbirth" [(ngModel)]="stud.dateofbirth" class="form-control" ></div>
              <label >Address</label>
              <input type="text" name="address" [(ngModel)]="stud.address" class="form-control" ></div>
    <div class="form-group">
                      <label >Age</label>
                      <input type="number" name="age" [(ngModel)]="stud.age" class="form-control" ></div>
   <div class="form-group">
        <label>SpecializedIn</label>
        <input type="text" name="speciliazedin" [(ngModel)]="stud.speciliazedin" class="form-control" ></div>
        <div class="form-group">
          <label >Department</label>
          <input type="text" name="department" [(ngModel)]="stud.department" class="form-control" ></div>
          <div class="form-group">
              <label >DateOfJoining</label>
              <input type="date" name="dateofjoining" [(ngModel)]="stud.dateofjoining" class="form-control" ></div>
   
              <div class="form-group">
                  <label >Gender</label>
                  <input type="string" name="gender" [(ngModel)]="stud.gender" class="form-control" ></div>

                  <div class="form-group">
                      <label >CollegeName</label>
                      <input type="string" name="collegename" [(ngModel)]="stud.collegename" class="form-control" ></div>


                
     <button type="submit" class="btn btn-success">Submit</button>

</form>
