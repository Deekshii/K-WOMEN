<form (ngSubmit)="create()">                         
  <br>
  <br>
   <div class="form-group">
          <label >Class</label>
          <input type="string" name="class" [(ngModel)]="stud.class" class="form-control" ></div>
          <div class="form-group">
              <label >Name</label>
              <input type="string" name="name" [(ngModel)]="stud.name" class="form-control" ></div>
              <div class="form-group">
                <label >Roll Number</label>
                <input type="number" name="rollnumber" [(ngModel)]="stud.rollnumber" class="form-control" ></div>
  <div class="form-group">

    <label >Section</label>
    <input type="string" name="section" [(ngModel)]="stud.section" class="form-control" ></div>
    <div class="form-group">
          <label >Branch</label>
          <input type="string" name="branch" [(ngModel)]="stud.branch" class="form-control" ></div>
  
    <div class="form-group">
                      <label >Total Percent</label>
                       <input type="number" name="totalpercent " [(ngModel)]="stud.totalpercent " class="form-control" ></div>
                       <div class="form-group">
                          <label >College Name</label>
                           <input type="string" name="collegename " [(ngModel)]="stud.collegename " class="form-control" ></div>      
     <button type="submit" class="btn btn-success">Submit</button>

</form>
