
<table style="border:1px solid;text-align:center">
  <thead>
  <tr>

  <th>eventnotification</th>
  <th>description</th>
  <th>examnotification</th>
  <th>e_description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of stud;let $index  = index">
  <td><input [(ngModel)]="data.eventnotification" [disabled]='$index !== expandedIndex'value= {{data.eventnotification}}></td>
  <td><input [(ngModel)]="data.description" [disabled]='$index !== expandedIndex'value= {{data.description}}></td>
  <td><input [(ngModel)]="data.examnotification" [disabled]='$index !== expandedIndex'value= {{data.examnotification}}></td>
  <td><input [(ngModel)]="data.e_description" [disabled]='$index !== expandedIndex'value= {{data.e_description}}></td>
  
  
  </tr>
  
  </tbody>
  </table>
  <div style="margin-left:1200px;">
    <!-- <td colspan="2" class="text-center"> -->
      <input type="button" (click)="onLogout()" value="Logout" />
    <!-- </td> -->
    </div>
