<form (ngSubmit)="create()">

           <br>        
           <div>
           <label >exam notification</label>
           <input type="string" name="examnotification" [(ngModel)]="stud.examnotification" class="form-control" ></div>
           <div class="form-group">
           <label >e_description</label>
           <input type="string" name="e_description" [(ngModel)]="stud.e_description" class="form-control" ></div>                 
           <button type="submit" class="btn btn-success">Submit</button>
</form>
