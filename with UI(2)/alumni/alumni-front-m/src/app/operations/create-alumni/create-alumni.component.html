<form (ngSubmit)="create()">                         
  <br><br><br><br>   
   <div class="form-group">
          <label >Email</label>
          <input type="string" name="email" [(ngModel)]="stud.email" class="form-control" >   
          <br>         
          <label>Alumini Name</label>
          <input type="string" name="alumininame" [(ngModel)]="stud.alumininame" class="form-control" >
          <label>Organisation Working</label>
          <input type="string" name="organisationworking" [(ngModel)]="stud.organisationworking" class="form-control" >       
          <label >Location</label>
          <input type="string" name="location" [(ngModel)]="stud.location" class="form-control" >      
          <label >Phone Number</label>
          <input type="number" name="phonenumber" [(ngModel)]="stud.phonenumber" class="form-control" >
     </div>
     <br><br><br><br>   
     <button type="submit" class="btn btn-success">Submit</button>
</form>
<div style="margin-left:1200px;">
  <!-- <td colspan="2" class="text-center"> -->
    <input type="button" (click)="onLogout()" value="Logout" />
  <!-- </td> -->
  </div>
